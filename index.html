<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emermédica 2026 | Misión Élite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onclick="activarTodo()">
    <canvas id="canvas"></canvas>

    <div id="capa-espera">
        <div class="glow-box">
            <div class="glow-text">INICIAR MISIÓN 2026</div>
            <p style="color: white; font-size: 0.8rem; letter-spacing: 2px; margin-top: 10px; opacity: 0.7;">TOCA PARA COMENZAR</p>
        </div>
    </div>

    <main id="viewport" class="star-wars-viewport">
        <div id="crawl" class="crawl">
            <header class="header">
                <h1 class="logo-text">GRUPO DE TOMA DE MUESTRAS</h1>
                <h2 class="subtitle">MISIÓN CUMPLIDA 2025</h2>
            </header>

            <section id="lista-nombres" class="nombres-container"></section>

            <footer class="foto-container">
                <div class="marco-premium">
                    <div class="shimmer-effect"></div>
                    <img src="foto.jpeg" class="foto-premium" alt="Equipo Élite">
                    <div class="agradecimiento-final">
                        <span class="bendicion-word">¡Que Dios los bendiga!</span>
                        <br>
                        <span class="agradecimiento-word">Muchas gracias a todo el equipo</span>
                    </div>
                </div>
            </footer>
        </div>
    </main>

    <section id="mensaje-final">
        <div class="final-content">
            <h1 class="animo-text">¡FELIZ 2026!</h1>
            <div class="glass-card">
                <p class="sub-final">
                    NUESTRA UNIÓN ES NUESTRA FUERZA.<br>
                    <span style="color: var(--oro);">¡VAMOS POR UN AÑO LLENO DE BENDICIONES! Muchas gracias Jefe y Compañeros</span>
                </p>
            </div>
        </div>
    </section>

    <audio id="musica" loop preload="auto">
        <source src="feliz.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
